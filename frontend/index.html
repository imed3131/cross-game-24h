<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Mots Croisés - Modern Crossword Game</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Meta tags -->
    <meta name="description" content="Modern crossword puzzle game supporting French and Arabic languages">
    <meta name="keywords" content="crossword, puzzle, game, french, arabic, mots croisés">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Les Mots Croisés - Modern Crossword Game">
    <meta property="og:description" content="Play daily crossword puzzles in French and Arabic">
    <meta property="og:type" content="website">
    
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Custom selection */
      ::selection {
        background: rgba(59, 130, 246, 0.2);
        color: inherit;
      }
      
      /* Loading animation */
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      .loading-spinner {
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
